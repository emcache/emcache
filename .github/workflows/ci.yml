name: CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Compile murmur3
      run: |
        cd vendor/murmur3
        make static
    - name: Install dependencies
      run: |
        make install-dev
    - name: Lint with flake8
      run: |
        make lint
    - name: Docker installation for Mac
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        brew install docker-machine docker docker-compose
        brew cask install virtualbox
        curl -Lo ~/.docker/machine/cache/boot2docker.iso https://github.com/boot2docker/boot2docker/releases/download/v19.03.5/boot2docker.iso
        docker-machine create --driver virtualbox default
        docker-machine env default
        eval "$(docker-machine env default)"
    - name: Docker dependencies
      run: |
        docker-compose up -d
    - name: Test
      run: |
        make test
    - name: Coverage
      run: |
        make coverage
